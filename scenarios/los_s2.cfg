#textdomain wesnoth-LoS

[scenario]
    id=los_s2
    name= _ "The Realm of Sand"
    map_data="{~add-ons/Lifetime_of_Stones/maps/los_m2.map}"
    {TURNS4 37 35 32 28}
    next_scenario=los_s3
    victory_when_enemies_defeated=no
    carryover_percentage=40
    carryover_add=yes

    {DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC wanderer.ogg}

    [story]
        [part]
            {GRUMP_STORY _"Grump didn't really hear the stones. But father was leading the trolls north, Grump figured the trolls should continue the same way."}
        [/part]
        [part]
            {GRUMP_STORY _"Sand everywhere. The rocks where the trolls came from are no longer visible on the horizon. It is hot and scary in the sand. Grump must find the stones. Without them, the trolls feel lost."}
        [/part]
    [/story]

    [side]
        side=1
        controller=human
        gold=0
        income=0
        fog=no
        shroud=yes
        share_vision=all
        {GRUMP_STATS}
        color=lightred
        team_name=trolls
        user_team_name= _ "Rolling Stones"
        {FLAG_VARIANT ragged}
    [/side]
    [side]
        side=2
        controller=ai
        no_leader=yes
        team_name=monsters
        user_team_name= _ "Monsters"
        hidden=no
        color=black
        {FLAG_VARIANT ragged}
        [ai]
            aggression=1
        [/ai]
        [unit]
            type=Horned Scarab
            x,y=16,19
            max_moves=0
            id=Scarab
        [/unit]
    [/side]
    [side]
        side=3
        controller=ai
        fog=no
        shroud=yes
        share_vision=all
        no_leader=yes
        team_name=trolls
        user_team_name= _ "Dunefolk"
        hidden=yes
        color=red
        {FLAG_VARIANT long}
        [ai]
            leader_ignores_keep=yes
        [/ai]
    [/side]

    [event]
    name=prestart

        {SCATTER_UNITS {ON_DIFFICULTY4 6 7 8 10} {ON_DIFFICULTY4 "Giant Scorpion,Giant Scorpling" "Giant Scorpion" "Giant Scorpion" "Giant Scorpion"} 5 (
            y=15-26
            terrain=Dd^*
            [not]
                x,y=11,24
                radius=7
            [/not]
            [and]
                [not]
                    [filter]
                    [/filter]
                [/not]
                [not]
                    [filter_adjacent_location]
                        [filter]
                        [/filter]
                    [/filter_adjacent_location]
                [/not]
            [/and]
        ) (
            side=2
            passable=yes
        )}

        [micro_ai]
            side=2
            ai_type=big_animals
            action=add
            ca_id=Scorp

            [filter]
                type=Giant Scorpion
            [/filter]
            [filter_location]
                 y=15-26
            [/filter_location]
        [/micro_ai]
    [/event]
    [event]
    name=start

        {REPEAT 6 (
        [recall]
            side=1
            animate=yes
        [/recall])}

        [message]
            side=1
            canrecruit=no
            message=_ "Grump, the trolls been walking on sand for days. It is hot and there is nothing to eat. There is nothing to drink. Are Grump sure the rocks pointed this way?"
        [/message]
        [message]
            speaker=Son
            message=_ "Do not despair. Father said the trolls should be solid as a rock, remember? The stones guided the trolls here. Grump sure, the sand will run out soon."
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ "Move north"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Grump"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            #ifdef EASY
            [note]
                description= _ "Explore the area along the way, but don't spread out too much to avoid becoming easy prey for desert monsters."
            [/note]
            #endif
        [/objectives]
    [/event]
    [event]
    name=sighted

        [filter]
            side=2
            type=Giant Scorpion
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=Son
            message=_ "Look, a crawler! Now the trolls going to have a meal."
        [/message]
    [/event]
    [event]
    name=die

        [filter]
            side=2
            type=Giant Scorpion
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=Son
            message=_ "The crawlers here are stale and not tasty at all, but it is better than nothing. Now the trolls need to find something to drink them with."
        [/message]
    [/event]
    [event]
    name=moveto
    id=water
    first_time_only=no

        [if]
        [have_location]
            terrain=Wwt
            [filter_vision]
                side=1
            [/filter_vision]
        [/have_location]

        [then]

        [scroll_to]
            terrain=Wwt
        [/scroll_to]

        [message]
            speaker=unit
            message=_ "Look, it is water!"
        [/message]
        [message]
            speaker=Son
            message=_ "See, the stones were right, it is not so bad in the sand. Come on, let's go for a swim!"
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ "Move Grump to the water"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Grump"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
        [remove_event]
            id=water
        [/remove_event]
        [/then]
        [/if]
    [/event]

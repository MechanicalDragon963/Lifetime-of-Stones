#textdomain wesnoth-LoS

[scenario]
    id=los_s2
    name= _ "The Sandblasted Stones"
    map_data="{~add-ons/Lifetime_of_Stones/maps/los_m2.map}"
    turns=35
    next_scenario=los_s3
    victory_when_enemies_defeated=no
    carryover_percentage=40
    carryover_add=yes

    {DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC wanderer.ogg}

    [story]
        [part]
            {GRUMP_STORY "Grump didn't really hear the stones. But father was leading the trolls north, Grump figured the trolls should continue the same way."}
        [/part]
        [part]
            {GRUMP_STORY "Sand everywhere. The rocks where the trolls came from are no longer visible on the horizon. It is hot and scary in the sand. Grump must find the stones. Without them, the trolls feel lost."}
        [/part]
    [/story]

    [side]
        side=1
        controller=human
        gold=0
        income=0
        fog=no
        shroud=yes
        share_vision=all
        {GRUMP_STATS}
        color=lightred
        team_name=trolls
        user_team_name= _ "Trolls"
        {FLAG_VARIANT ragged}
    [/side]
    [side]
        side=2
        controller=ai
        no_leader=yes
        team_name=monsters
        user_team_name= _ "Monsters"
        hidden=no
        color=black
        {FLAG_VARIANT ragged}
        [ai]
            aggression=1
        [/ai]
    [/side]
    [side]
        side=3
        controller=ai
        fog=no
        shroud=yes
        share_vision=all
        no_leader=yes
        team_name=trolls
        user_team_name= _ "Dunefolk"
        hidden=yes
        color=red
        {FLAG_VARIANT long}
        [ai]
            leader_ignores_keep=yes
        [/ai]
    [/side]

    [event]
    name=prestart

        {SCATTER_UNITS 1 "Horned Scarab" 10 (
            y=13-26
            terrain=Dd,Dd^*
            [and]
                [not]
                    [filter]
                    [/filter]
                [/not]
                [not]
                    [filter_adjacent_location]
                        [filter]
                        [/filter]
                    [/filter_adjacent_location]
                [/not]
            [/and]
        ) (
            side=2
            passable=yes
            max_moves=0
            id=Scarab
        )}

        {SCATTER_UNITS 5 "Giant Scorpion" 5 (
            y=15-26
            terrain=Dd^*
            [not]
                x,y=11,24
                radius=7
            [/not]
            [and]
                [not]
                    [filter]
                    [/filter]
                [/not]
                [not]
                    [filter_adjacent_location]
                        [filter]
                        [/filter]
                    [/filter_adjacent_location]
                [/not]
            [/and]
        ) (
            side=2
            passable=yes
        )}

        [micro_ai]
            side=2
            ai_type=big_animals
            action=add
            ca_id=Scorp

            [filter]
                type=Giant Scorpion
            [/filter]
            [filter_location]
                 y=15-26
            [/filter_location]
        [/micro_ai]

        [store_unit]
            [filter]
                id=Scarab
            [/filter]
            kill=no
            variable=scarabus
        [/store_unit]
    [/event]
    [event]
    name=start

        {REPEAT 6 (
        [recall]
            side=1
            animate=yes
        [/recall])}

        [message]
            side=1
            canrecruit=no
            message=_ "Grump, the trolls been walking on sand for days. It is hot and there is nothing to eat. There is nothing to drink. Are Grump sure the rocks pointed this way?"
        [/message]
        [message]
            speaker=Son
            message=_ "Do not despair. Father said the trolls should be solid as a rock, remember? The stones guided the trolls here. Grump sure, the sand will run out soon."
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ "Go north"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Grump"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
    [/event]
    [event]
    name=sighted

        [filter]
            side=2
            type=Giant Scorpion
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=Son
            message=_ "Look, a crawler! Now the trolls going to have a meal."
        [/message]
    [/event]
    [event]
    name=die

        [filter]
            side=2
            type=Giant Scorpion
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=Son
            message=_ "The crawlers here are stale and not tasty at all, but it is better than nothing. Now the trolls need to find something to drink them with."
        [/message]
    [/event]
    [event]
    name=moveto
    id=water
    first_time_only=no

        [if]
        [have_location]
            terrain=Wwt
            [filter_vision]
                side=1
            [/filter_vision]
        [/have_location]

        [then]

        [scroll_to]
            terrain=Wwt
        [/scroll_to]

        [message]
            speaker=unit
            message=_ "Look, it is water!"
        [/message]
        [message]
            speaker=Son
            message=_ "See, the stones were right, it is not so bad in the sand. Come on, let's go for a swim!"
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ "Move Grump to the water"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Grump"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]
        [remove_event]
            id=water
        [/remove_event]
        [/then]
        [/if]
    [/event]
    [event]
    name=moveto
    first_time_only=yes

        [filter]
            id=Son
            [filter_location]
                x,y=11,9
                radius=1
            [/filter_location]
        [/filter]

        [message]
            speaker=unit
            message=_ "Grump did not realize it could be so good in the water!"
        [/message]

        [event]
        name=new_turn
        first_time_only=yes

            [scroll_to]
                x,y=11,9
            [/scroll_to]

            {FLASH_RED (
            [sound]
                name=magic-faeriefire.ogg
            [/sound]
            )}

            [replace_map]
                    map_file=~add-ons/Lifetime_of_Stones/maps/los_m2_2.map
                    expand=yes
                    shrink=yes
            [/replace_map]
            [remove_shroud]
                side=1
                x,y=7,7
                radius=1
            [/remove_shroud]
            [redraw][/redraw]

            {REPLACE_SCENARIO_MUSIC frantic.ogg}
            {APPEND_MUSIC battle.ogg}

            {MOVE_UNIT x,y=7,7 9 9}

            [unit]
                type=Jinn
                side=2
                canrecruit=yes
                id=Jinn
                x,y=7,7
            [/unit]
            {REPEAT 6 (
            [unit]
                type=Giant Scorpion
                variation=scuttler
                side=2
                max_moves=0
                upkeep=loyal
                x,y=7,7
            [/unit])}

            [unit]
                type=Giant Scorpion
                variation=scuttler
                animate=yes
                side=2
                x,y=11,6
                upkeep=loyal
            [/unit]
            [unit]
                type=Giant Scorpion
                variation=scuttler
                animate=yes
                side=2
                x,y=14,10
                upkeep=loyal
            [/unit]
            [unit]
                type=Giant Scorpion
                variation=scuttler
                animate=yes
                side=2
                x,y=8,10
                upkeep=loyal
            [/unit]

            [message]
                speaker=Jinn
                message=_ "Foolish creatures, how easily you fell into my trap! The desert creatures will ravage your bodies, and I will devour your souls!"
            [/message]
            [message]
                side=1
                canrecruit=no
                message=_ "The trolls are trapped! Grump, what do the trolls do?!"
            [/message]
            [message]
                speaker=Son
                message=_ "Let's give that brat a good beating! He will know how to trick trolls!"
            [/message]

            [objectives]
                    side=1
                    [objective]
                        description= _ "Defeat the Jinn"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Grump"
                        condition=lose
                    [/objective]
                    {TURNS_RUN_OUT}
                [/objectives]

            #jinn average recruit cost = 14

            [modify_side]
                side=2
                recruit=Giant Scorpion,Giant Scorpling
                gold=42
                income=14

                [ai]
                    [leader_goal]
                        id=0
                        x,y=7,7
                        auto_remove=no
                        max_risk=1
                    [/leader_goal]
                [/ai]
            [/modify_side]

            {RECRUIT_UNIT_VARIATIONS 2 "Giant Scorpion" scuttler}

            [micro_ai]
                side=2
                ai_type=big_animals
                action=delete
            [/micro_ai]

            [event]
            name=attack_end

                [filter]
                    type=Giant Scorpion
                    variation=scuttler
                [/filter]
                [filter_second]
                    side=1
                [/filter_second]

                [message]
                    speaker=second_unit
                    message=_ "Those nasty crawlers do not want to squash! $second_unit.name worried."
                [/message]
            [/event]

            [event]
            name=new_turn
            id=timer
            first_time_only=no

                {VARIABLE_OP timer add 1}

                [if]
                    [variable]
                        name=timer
                        numerical_equals=3
                    [/variable]
                [then]
                [unit]
                    {SULTAN_STATS}
                    side=3
                    x,y=16,1
                [/unit]
                [unit]
                    {OMAR_STATS}
                    side=3
                    x,y=16,1
                [/unit]
                {REPEAT 3 (
                [unit]
                    type=Dune Soldier
                    side=3
                    x,y=16,1
                [/unit])}
                {REPEAT 2 (
                [unit]
                    type=Dune Swordsman
                    side=3
                    x,y=16,1
                [/unit])}
                {REPEAT 2 (
                [unit]
                    type=Dune Horse Archer
                    side=3
                    x,y=16,1
                [/unit])}
                [unit]
                    type=Dune Falconer
                    side=3
                    x,y=16,1
                [/unit]
                [remove_shroud]
                    side=1
                    x,y=16,1
                    radius=3
                [/remove_shroud]
                [redraw][/redraw]

                [message]
                    speaker=Sultan
                    message=_ "Sha, the stars were right! Something bad is happening on this road. I'm destined for battle."
                [/message]
                [message]
                    speaker=Captain_Omar
                    message=_ "It seems one of the escaped jinns has gone on a rampage, O Great Sultan."
                [/message]
                [message]
                    speaker=Sultan
                    message=_ "I see. Aren't my subjects in the trap of this shaitan?"
                [/message]
                [message]
                    side=3
                    speaker=Captain_Omar
                    message=_ "Fortunately not, O Great Sultan. Some strange creatures are fighting him."
                [/message]
                [message]
                    speaker=Sultan
                    message=_ "Thank the Almighty, I have enough servants at hand to help them."
                [/message]
                [message]
                    side=3
                    speaker=Captain_Omar
                    message=_ "Forgive my impertinence, O Great Sultan, but wouldn't it be better to let the monsters destroy each other and save the lives of our warriors?"
                [/message]
                [message]
                    speaker=Sultan
                    message=_ "The Stars are guiding me. I command you to help these creatures destroy the jinn!"
                [/message]
                [message]
                    speaker=Captain_Omar
                    message=_ "Truly, you are the kindest of us all, Great Sultan. Your will be done."
                [/message]
                [message]
                    speaker=Jinn
                    message=_ "Sultan Abdul! Did you come to see how your wishes changed the desert, ha-ha-ha!"
                [/message]
                [message]
                    speaker=Son
                    message=_ "Tiny creatures run here with weapons. Grump hopes they will help the trolls."
                [/message]

                [micro_ai]
                    side=3
                    ai_type=coward
                    action=add

                    [filter]
                        id=Sultan,Captain_Omar
                    [/filter]
                    [filter_second]
                        side=2
                    [/filter_second]
                    distance=1
                [/micro_ai]

                [objectives]
                    side=1
                    [objective]
                        description= _ "Defeat the Jinn"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Grump"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Sultan"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Omar"
                        condition=lose
                    [/objective]
                    {TURNS_RUN_OUT}
                [/objectives]

                {CLEAR_VARIABLE timer}
                [remove_event]
                    id=timer
                [/remove_event]

                [event]
                name=last_breath

                    [filter]
                        id=Jinn
                    [/filter]

                    [message]
                        speaker=Jinn
                        message=_ "If it's not me, my brothers will finish what you started, Sultan. Your wishes will destroy you, mark my words!"
                    [/message]
                [/event]
                [event]
                name=die
                first_time_only=no

                    [filter]
                        id=Jinn
                    [/filter]

                    {REPLACE_SCENARIO_MUSIC wanderer.ogg}
                    
                    [message]
                        side=3
                        canrecruit=no
                        message=_ "The jinn is defeated, O Great Sultan."
                    [/message]
                    [message]
                        speaker=Sultan
                        message=_ "Your people never cease to delight me, Omar. Well done. Now I wish to meet the strangers we've rescued."
                    [/message]

                    {MOVE_UNIT id=Sultan 10 5}
                    
                    [message]
                        speaker=Sultan
                        message=_ "Truly, the Almighty never ceases to amaze. I have seen many things in my life, but this is the first time I have seen such creatures. Who are you? How did you come to my realm?"
                    [/message]
                    [message]
                        speaker=Son
                        message=_ "We are the trolls of the Rolling Stones tribe. We're looking for a new home. The stones led us here. And who are you?"
                    [/message]
                    [message]
                        speaker=Sultan
                        message=_ "I am Sultan Abdul, lord of this desert. Everything you see belongs to me. If a friend enters my realm, he will have no need of anything. If an enemy comes here, he will find his death, just like this jinn. Are you trolls friends or enemies?"
                    [/message]
                    [message]
                        speaker=Son
                        message=_ "The trolls need food, water, and a home. The trolls want to be Sultan's friends."
                    [/message]
                    [message]
                        speaker=Sultan
                        message=_ "Truly, there is no equal to my stargazers, for their predictions come true exactly! For besides the battle, I was also foretold an amazing encounter. The Stars tied the threads of our destinies together, trolls. We will be friends. Follow me - I will take you to my palace, where I will welcome you as friends with all the Sultan's hospitality!"
                    [/message]
                    [endlevel]
                        result=victory
                    [/endlevel] 
            [/event]
            [/then]
            [/if]
        [/event]
    [/event]
    [/event]
    [event]
    name=attack_end
    first_time_only=yes

        [filter]
            side=2
        [/filter]
        [filter_second]
            side=3
        [/filter_second]

        [message]
            speaker=Jinn
            message=_ "Stupid Sultan! You yourself wished your desert to be full of game, so why do you attack the animals?"
        [/message]
    [/event]
    [event]
    name=moveto
    first_time_only=yes

        [filter]
            side=1
            [filter_location]
                x,y=5,18
            [/filter_location]
        [/filter]

        [message]
            speaker=unit
            message=_ "There is no food or water in this abandoned house. Just a piece of cloth. Cover my head from the sun with it."
        [/message]

        [object]
            name=_"Cloak of Desert Wanderer"
            image=items/cloak-green.png
            description= _ "This cloak protects from the sun and allows the wearer to move faster (+1 movement)."
            duration=forever
            [filter]
                x,y=5,18
            [/filter]
                [effect]
                    apply_to=movement
                    increase=1
                [/effect]
                [effect]
                    apply_to=overlay
                    add="misc/ms.png"
                [/effect]
        [/object]
    [/event]
    [event]
    name=moveto
    first_time_only=yes

        [filter]
            side=1
            [filter_location]
                x,y=$scarabus.x,$scarabus.y
                radius=1
            [/filter_location]
        [/filter]

        [message]
            speaker=unit
            message=_ "What an unusual crawler, wanted to hide in the sand! $unit.name wonder what it tastes like?"
        [/message]
    [/event]
    [event]
    name=die

        [filter]
            id=Scarab
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=second_unit
            message=_ "This is a very tasty crawler. And it had some shiny thing on its nose. $second_unit.name gonna take the shiny thing for himself. Ouch, it burns."
        [/message]

        [object]
            name=_"The Ring of Ifrit"
            image=items/ring-red.png
            description= _ "An ever-hot ring accidentally lost by a mystical creature. Fortunately, the troll's skin is thick enough to hold it. (Changes the damage type of all attacks to fire)."
            duration=forever
            [filter]
                find_in=second_unit
            [/filter]
                [effect]
                    apply_to=attack
                    set_type=fire
                [/effect]
                [effect]
                    apply_to=overlay
                    add="misc/fire.png"
                [/effect]
        [/object]
    [/event]
    {LOS_HERODEATHS}
    {LOS_UPGRADES}
[/scenario]

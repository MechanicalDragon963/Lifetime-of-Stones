                [/message]

                [micro_ai]
                    side=3
                    ai_type=coward
                    action=add

                    [filter]
                        id=Sultan,Captain_Omar
                    [/filter]
                    [filter_second]
                        side=2
                    [/filter_second]
                    distance=1
                [/micro_ai]

                [objectives]
                    side=1
                    [objective]
                        description= _ "Defeat the Jinn"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Grump"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Sultan"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Omar"
                        condition=lose
                    [/objective]
                    {TURNS_RUN_OUT}
                [/objectives]

                {CLEAR_VARIABLE timer}
                [remove_event]
                    id=timer
                [/remove_event]
            [/then]
            [/if]
        [/event]
    [/event]


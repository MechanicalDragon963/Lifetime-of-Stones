#textdomain wesnoth-LoS

[scenario]
    id=los_s4
    name= _ "los 4"
    map_data="{~add-ons/Lifetime_of_Stones/maps/los_m4.map}"
    turns=-1
    next_scenario=los_s5
    victory_when_enemies_defeated=yes
    carryover_percentage=40
    carryover_add=no

    {DEFAULT_SCHEDULE}

    {INTRO_AND_SCENARIO_MUSIC "transience.ogg" "frantic.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_deep_path.ogg"}
    {EXTRA_SCENARIO_MUSIC "battle.ogg"}
    {EXTRA_SCENARIO_MUSIC "siege_of_laurelmor.ogg"}

    [story]
        [part]
            story= _ "История"
        [/part]
    [/story]

    [side]
        side=1
        controller=human
        gold=130
        income=0
        fog=no
        shroud=no
        share_vision=all
        id=Son
        type=Troll Whelp
        name=_ "Grump"
        canrecruit=yes
        recruit=Troll Whelp
        color=lightred
        team_name=trolls
        user_team_name= _ "Trolls"
        {FLAG_VARIANT ragged}
    [/side]
    [side]
        side=2
        controller=ai
        gold=180
        fog=no
        shroud=no
        share_vision=all
        type=Dune Warmaster
        id=Sultan
        name=_ "Sultan Omar"
        canrecruit=yes
        recruit=Dune Soldier,Dune Rider,Dune Rover,Dune Skirmisher
        team_name=trolls
        user_team_name= _ "Dunefolk"
        hidden=yes
        color=red
        {FLAG_VARIANT long}
    [/side]

    {RECRUIT_UNIT_VARIATIONS 3 "Giant Scorpion" scuttler}

    [side]
        side=3
        controller=ai
        gold=200
        fog=no
        shroud=yes
        share_vision=all
        type=Jinn
        id=Fire_Jhin
        name=_ "Jhin 1"
        canrecruit=yes
        recruit=Giant Mudcrawler,Giant Scorpion,Fire Wraith
        team_name=jhins
        user_team_name= _ "Jhins"
        hidden=yes
        color=green
        {FLAG_VARIANT undead}
    [/side]
    [side]
        side=4
        controller=ai
        gold=200
        fog=no
        shroud=yes
        share_vision=all
        type=Jinn
        id=Undead_Jhin
        name=_ "Jhin 2"
        canrecruit=yes
        recruit=Skeleton,Skeleton Archer,Ghoul,Revenant,Soulless
        team_name=jhins
        user_team_name= _ "Jhins"
        hidden=yes
        color=purple
        {FLAG_VARIANT undead}
    [/side]

    {STARTING_VILLAGES 1 3}
    {STARTING_VILLAGES 2 3}
    {STARTING_VILLAGES 3 6}
    {STARTING_VILLAGES 4 8}

    [event]
    name=unit_placed
    first_time_only=no

        [filter]
            side=1
        [/filter]

        [object]
            duration=forever
            [filter]
                find_in=unit
            [/filter]
            [effect]
                apply_to=movement_costs
                replace=yes
                [movement_costs]
                    sand=1
                [/movement_costs]
            [/effect]
        [/object]
    [/event]

    [event]
    name=start

        [message]
            speaker=Sultan
            message=_ "Диалог про джиннов."
        [/message]
        [message]
            speaker=Fire_Jhin
            message=_ "Природа сокрушит тебя!"
        [/message]

        [unit]
            side=3
            type=Giant Mudcrawler
            x,y=5,3
            animate=yes
        [/unit]
        [unit]
            side=3
            type=Giant Scorpion
            variation=scuttler
            x,y=5,3
            animate=yes
        [/unit]
        [unit]
            side=3
            type=Fire Wraith
            x,y=5,3
            animate=yes
        [/unit]

        [message]
            speaker=Undead_Jhin
            message=_ "Смерть сокрушит тебя!"
        [/message]

        [unit]
            side=4
            type=Skeleton
            x,y=27,3
            animate=yes
        [/unit]
        [unit]
            side=4
            type=Ghoul
            x,y=27,3
            animate=yes
        [/unit]
        [unit]
            side=4
            type=Revenant
            x,y=27,3
            animate=yes
        [/unit]
        [message]
            speaker=narrator
            message=_ "тролли норм ходят по песку, понял тварь"
        [/message]
    [/event]
[/scenario]

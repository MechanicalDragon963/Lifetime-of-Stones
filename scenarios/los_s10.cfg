            side=1
            [objective]
                description= _ "Move Grump to the east border of the map"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Grump"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Little Abdul"
                condition=lose
            [/objective]
